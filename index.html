<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokédex</title>

        <!-- MAIN Links -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./favicons/favicon-16x16.png"
            type="image/png"
        />

        <!-- MAIN Script -->
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <main>
            <img src="" alt="pokemon" class="pokemon__image" />
            <span id="error-message"></span>

            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> ~

                <span class="pokemon__name"></span>
            </h1>

            <form class="form">
                <input
                    type="search"
                    class="input__search"
                    placeholder="Name ou número"
                    required
                />
            </form>

            <div class="buttons">
                <button class="button btn-prev">
                    <i class="fa-solid fa-chevron-left"></i> Anterior
                </button>
                <button class="button btn-next">
                    Próximo <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
        </main>
    </body>
</html>
